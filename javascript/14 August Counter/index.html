<!DOCTYPE html>
<html>

<head>
    <title>14th August Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="countdown-container">
        <h4>Time until Wednesday, 14 January 2024 (Karachi time)</h4>
        <h1>14th August Countdown</h1>
        <div class="countdown-boxes">
            <div class="box days">
                <span id="days">00</span>
                <label>Days</label>
            </div>
            <div class="box hours">
                <span id="hours">00</span>
                <label>Hours</label>
            </div>
            <div class="box minutes">
                <span id="minutes">00</span>
                <label>Minutes</label>
            </div>
            <div class="box seconds">
                <span id="seconds">00</span>
                <label>Seconds</label>
            </div>
        </div>
    </div>
    <script src="App.js"></script>
</body>

</html>
